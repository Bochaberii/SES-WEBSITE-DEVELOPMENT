<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <title>Contact us</title> 
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
<h1>Connect with us</h1>
<p>Thank you for visiting SES website</p>
    </div>
    <div class="contact-box">
<div class="contact-left">

<form>
    <div class="input-row">
        <div class="input-group">
            <label>First name</label>
            <input type="text" placeholder="Joe">
        </div>
        <div class="input-group">
            <label>Last name</label>
            <input type="text" placeholder="Doe">
        </div>
    </div>
    <div class="input-row">
        <div class="input-group">
            <label>Email</label>
            <input type="text" placeholder="joedoe@gmail.com">
        </div>
    </div>
    <div class="input-group">
        <label>Phone</label>
        <input type="text" placeholder="2547123456789">
    
    </div>
    <br>
    <label>Message </label>
<textarea rows="5" placeholder="Your Message"></textarea>
<button type="submit">Submit</button>
</form>
</div>
<div class="contact-right">
<h3>Contacts</h3>
<h4>For any queries reach us through:</h4>
<table>
    <tr>
        <td>Email</td>
        <td>ses@jkuat.ac.ke</td>
    </tr>
    <tr>
        <td>Phone</td>
        <td>25476500056</td>
    </tr>
    <tr>
        <td>Address </td>
        <td>SCC,JKUAT Main Campus</td>
    </tr>
</table>
</div>
    </div>
</body>
</html>
