<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <title>Contact us</title> 
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-6">
    <div class="container">
<h1 class="text-4xl font-bold text-blue-400">Connect with us</h1>
<p class="text-2xl text-white mt-5">Thank you for visiting our website</p>
    </div>
    <div class="contact-box">
<div class="contact-left">

<form >
    <div class="input-row text-xl">
        <div class="input-group">
            <label >First name</label>
            <input type="text" placeholder="Joe" class="mt-3">
        </div>
        <div class="input-group">
            <label>Last name</label>
            <input type="text" placeholder="Doe" class="mt-3">
        </div>
    </div>
    <div class="input-row text-xl">
        <div class="input-group">
            <label>Email</label>
            <input type="text" placeholder="joedoe@gmail.com" class="mt-3">
        </div>
    </div>
    <div class="input-group text-xl">
        <label>Phone</label>
        <input type="text" placeholder="2547123456789" class="mt-3">
    
    </div>
    <br>
    <label class="text-xl">Message </label>
<textarea rows="5" placeholder="Your Message" class="mt-3 text-xl"></textarea>
<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full mt-5 ">
    Submit
  </button>
</form>
</div>
<div class="contact-right text-xl">
<h3 class="font-semibold">Contacts</h3>
<h4>For any queries reach us through:</h4>
<table>
    <tr>
        <td>Email</td>
        <td>ses@jkuat.ac.ke</td>
    </tr>
    <tr>
        <td>Phone</td>
        <td></td>
    </tr>
    <tr>
        <td>Address </td>
        <td></td>
    </tr>
</table>
</div>
    </div>
</body>
</html>
